<html>
  <head></head>
  <body>
      <p>Personal Details</p>
      <form>

        <label for="Salutation">Salutation</label>
        <br>
        <select name="Salutation" id="">
          <option value="--None--">--None--</option>
          <option value="Mr.">Mr.</option>
          <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>

        <label for="fname">FirstName:- </label>
        <input type="text" name="fname" id="" placeholder="abcd"/>
        <br /><br />

        <label for="lname">LastName:- </label>
        <input type="text" name="lname" id="" placeholder="abcd" />
        <br /><br />

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="" value="Female" />
        <label for="female">Female</label>

        <br /><br />

        <label for="Email">Email:- </label>
        <input type="email" name="Email" id="" placeholder="abc@gmail.com"/><br /><br />
        <br>
        <label for="dob">Date of Birth</label>
        <input type="datetime-local" name="dob" id="" />
        <br /><br />

        <label for="address">Address</label><br />
        <textarea name="address" id="" rows="5" cols="40"></textarea>
        <br /><br />

        <input type="submit" value="Submit" />
      </form>

  </body>
</html>
